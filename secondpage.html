<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="photo/icon1.png">
    <title>Balbeska❤️.com</title>
    <style>
        body {
            background: radial-gradient(circle, #251af6, #8280ee);
            text-align: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .flying-gif {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }
        .back-link {
            font-size: 1.6rem;
            color: #f8f6f7;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            background: linear-gradient(135deg, #2857ce, #9699c7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 0.5s ease-in-out;
        }
        .back-link.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <img src="video/sticker.gif" alt="Гифка" class="flying-gif">
    <h1>Цьом ❤️</h1>
    <a id="backLink" href="flowers.html" class="back-link">Обратно к Никитосу</a>
    <script>
        setTimeout(function() {
            document.getElementById('backLink').classList.add('show');
        }, 2000);
    </script>
</body>
</html>
